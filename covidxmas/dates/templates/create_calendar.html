{% extends 'base_template.html' %}


{% block content %}

{% if formset %}
<section class="mt-5 pt-5">
	<div class="calendar-container container mt-3 pt-3">
		{% for form in formset %}
		<div class="day day{{ forloop.counter }}">
			<div class="cover cover{{ forloop.counter }}">{{ forloop.counter }}
			</div>
		</div>
		{% endfor %}
	</div>
</section>
{% endif %}

{% endblock %}
