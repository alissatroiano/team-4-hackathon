{% extends 'base_template.html' %}


{% block content %}

{% if formset %}
<div class="overlay"></div>

<section class="mt-5">
	<div class="calendar-container">
		{% for form in formset %}
		<div class="day day{{ forloop.counter }}">
			<div class="cover cover{{ forloop.counter }}">{{ forloop.counter }}
				{{ form.date }}
				{{ form.content }}
			</div>
		</div>
		{% endfor %}
	</div>
</section>

{% endif %}

{% endblock %}
