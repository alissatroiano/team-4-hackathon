{% extends 'base_template.html' %}
{% block content %}

<section class="mt-3 mb-5">
	<div class="container">
        <div class="row">
            <div class="col">
                <h3>Create New Advent Calendar</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">

                        <form method="POST" class="col-md-6" >
                            {% csrf_token %}
                            <input type="hidden" value="{{request.user.id}}" name="user">
                            
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="name_lbl">Calendar Name</span>
                                            </div>
                                            {{ form.name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="name_lbl"># Days</span>
                                            </div>
                                            {{ form.days }}
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="name_lbl">Year</span>
                                            </div>
                                            {{ form.year }}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="name_lbl">Is Public?</span>
                                            </div>
                                            {{ form.is_public }}
                                        </div>
                                    </div>
                                </div>
                       

                            <div class="input-group">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                            
                        </form>

                    </div>
                </div>

            </div>
        </div>
        
	</div>
</section>

{% endblock %}
