{% extends 'base_template.html' %}


{% block content %}

{% if formset %}
<section class="mt-5 pt-5">
	<div class="calendar-container container">
		{% for form in formset %}
		<div class="day day{{ forloop.counter }}">
			<div class="cover cover{{ forloop.counter }}">{{ forloop.counter }}
			</div>
		</div>
		<!--./day-->
		{% endfor %}
	</div>
	<!--./end-calendar-container-->
</section>

{% endif %}

{% endblock %}
