{% extends 'base_template.html' %}

{% block content %}

<section class="calendar">
	<div class="container">

		<div class="row">
			<div class="col-12 mt-3 pt-3">
				<h1 class="text-center">{{ user|title }}'s Calendars</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-12 text-center">
				<a role="button" class="btn btn-primary" href="{% url 'create_calendar' %}">Create New Calendar</a>
			</div>
		</div>

		<div class="row">
			{% if user.calendars %}
			{% for calendar in calendars %}
			<div class="col-xs-8 col-md-4 my-3">
				<div class="card">
					<div class="card-title">
						<h1>{{ calendar.name }}</h1>
					</div>
					<div class="card-body">
						<div class="row text-center">
							<div class="col-12">
								<p class="m-0">{{ calendar.days }} days</p>
							</div>
							<div class="col-12 mb-2">
								<div class="fb-share-button"
									data-href="{% url 'calendar' calendar_id=calendar.unique_id %}" data-layout="button"
									data-size="small">
								</div>
							</div>
							<div class="card-footer">
								<div class="row justify-content-center text-center d-inline-block">
									<div class="col-12">

										<div class="container m-0 p-0">
											<div class="row m-0 p-0 mb-2">
												<ul class="list-group list-group-horizontal">
													<li>
														<i class="text-warning fas fa-edit"></i>
														<a class="fw-bold text-warning text-decoration-none"
															href="{% url 'edit_dates' calendar_id=calendar.unique_id %}">Edit
														</a>

													</li>

													<li class="mx-2">
														<i class="text-success fas fa-eye"></i>
														<a class="fw-bold text-success text-decoration-none"
															role="button"
															href="{% url 'calendar' calendar_id=calendar.unique_id %}">View</a>

													</li>

													<li>
														<i class="text-danger fas fa-trash"></i>
														<a class="fw-bold text-danger text-decoration-none"
															href="{% url 'delete_calendar' calendar_id=calendar.unique_id %}">Delete</a>
													</li>
												</ul>
											</div>
											<div class="row m-0 p-0">

												<div class="col-12">
													<i class="text-secondary fas fa-cogs"></i>
													<a class="fw-bold text-secondary text-decoration-none" role="button"
														href="{% url 'settings' calendar_id=calendar.unique_id %}">Settings</a>

												</div>

											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</div>

</section>
{% endblock %}
