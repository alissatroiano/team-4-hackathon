{% extends 'base_template.html' %}

{% block content %}

<section class="calendar">
	<div class="container">

		<div class="row">
			<div class="col-12 mt-3 pt-3">
				<h1 class="text-center">{{ user|title }}'s Calendars</h1>
			</div>
		</div>

        <div class="row">
            <div class="col">
                <a role="button" class="btn btn-primary" href="{% url 'create_calendar' %}">Create New Calendar</a>
            </div>
		</div>

		<div class="row">
			{% if user.calendars %}
			{% for calendar in calendars %}
			<div class="col-xs-8 col-md-4 my-3">
				<div class="card">
					<div class="card-title">
						<h1>{{ calendar.name }}</h1>
					</div>
					<div class="card-body">
						<div class="row text-center">
							<p>{{ calendar.days }} days</p>
						</div>
						<div class="row justify-content-center">
                            <a class="btn" href="{% url 'edit_calendar' calendar_id=calendar.unique_id %}">Edit Calendar</a>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
			{% endif %}
		</div>
	</div>
	</div>
</section>
{% endblock %}
